  <h2>엄마</h2>
 <p> 성함은 정은희, 1970년 4월 15일 출생이다. 현재는 Amway 사업을 옥천에서 하고 있으며, 누구보다 사람과 대화하거나
 소통하는 것을 많이 해보았다고 할 수있겠다. 다른 직장에 비해 정해진 규율은 적은 편이지만, 그만큼 자신의 대한 책임감과
능력을 필요로 한다. 자녀들의 건강과 여러가지 문제를 해결해주는 엄마의 무게를 짊어지고 있지만, 그만큼 그에 대한 행복감도
느낄 것이라고 생각한다.</p>

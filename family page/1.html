 <p> 우리 가족은 모두 4명으로 한 가정을 이루고 있다. 충청북도 옥천군 옥천읍 동부로 16에서 17년 넘게
   거주하고 있으며, 외가 친가 모두 옥천군에 거주하고 있다. 가족의 종교는 <strong>그리스도교</strong>로 옥천중앙침례교회를
   다니고 있다. 신실한 그리스도의 가족으로써 주님의 뜻을 따라가는 삶을 사는 것이 가족의 주된 의미이자 존재의
   이유이다.</p>

  <h2>나</h2>
 <p> 성함은 고은혁이다. 2004년 05월 29일 출생이다. 가족 중 유일하게 21세기에 태어난 인물이다. 현재는 유학 준비중에 있다.
 집안에서 유일하게 미국물을 마실 수 있는 기회가 주어졌다. 그만큼 책임감과 능력이 따르지만, 무궁무진한 기회 속에서 빛을 발할 수 있다고
생각한다. 학창시절은 모범생과 같이 자랐다. 전학 간 팔복학교에서 학업보다는 인생의 인격적인 가치관에 대해서 배웠고, 이러한 교육들이 후에
인생을 바꿔놓을 수 있다고 생각한다.</p>

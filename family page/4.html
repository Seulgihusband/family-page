  <h2>누나</h2>
 <p> 성함은 고현서이다. 1999년 12월 20일 출생이다. 현재는 대학교를 졸업하고나서 취업준비를 하고 있으며, 자유로운 영혼이라고 표현
 할 수 있겠다. 패션디자니어 전공이며, 디자인의 관한 것이라면 눈에 불을 밝힐 만한 열정만큼은 있을 것이다. 자기관리를 꾸준하게 하고
있다는 점에서 인생의 반은 먹고 들어간다고 할수있다. 자신만의 고유한 색깔로 무채색인 세상을 칠해가는 중이다.</p>
